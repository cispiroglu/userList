<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">UserName</label>
          <input type="text" id="name" class="form-control" [ngModel]="user.UserName" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="email">Email</label>
          <input type="number" id="email" class="form-control" [ngModel]="user.Email" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="phone">Phone</label>
          <input type="number" id="phone" class="form-control" [ngModel]="user.Phone" />
        </div>
      </div>
